<!-- Stats Card -->
<div class="card shadow-sm border-0 mb-4">
  <div class="card-header bg-white border-0 py-3">
    <h5 class="mb-0 fw-bold">
      <i class="bi bi-bar-chart-fill text-primary me-2"></i>Statistik
    </h5>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
      <div>
        <i class="bi bi-house-fill text-primary fs-4 me-2"></i>
        <span class="text-muted">Properti Disewa</span>
      </div>
      <h4 class="mb-0 fw-bold text-primary">{{ stats.properties }}</h4>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
      <div>
        <i class="bi bi-heart-fill text-danger fs-4 me-2"></i>
        <span class="text-muted">Favorit</span>
      </div>
      <h4 class="mb-0 fw-bold text-danger">{{ stats.favorites }}</h4>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
      <div>
        <i class="bi bi-star-fill text-warning fs-4 me-2"></i>
        <span class="text-muted">Rating</span>
      </div>
      <h4 class="mb-0 fw-bold text-warning">{{ stats.rating }}</h4>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <i class="bi bi-clock-history text-info fs-4 me-2"></i>
        <span class="text-muted">Member Sejak</span>
      </div>
      <h6 class="mb-0 fw-bold text-info">{{ stats.memberSince }}</h6>
    </div>
  </div>
</div>
