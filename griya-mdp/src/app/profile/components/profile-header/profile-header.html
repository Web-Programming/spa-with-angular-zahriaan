<!-- Profile Header Card -->
<div class="card shadow-sm border-0 mb-4">
  <div class="card-body p-0">
    <!-- Profile Info -->
    <div class="profile-header px-4 py-4">
      <div class="row align-items-end">
        <div class="col-lg-3 text-center text-lg-start">
          <!-- Profile Picture -->
          <div class="position-relative">
            <img [src]="user.avatar" 
                 [alt]="user.name" 
                 class="rounded-circle border border-5 border-white shadow"
                 style="width: 150px; height: 150px;">
          </div>
        </div>
        
        <div class="col-lg-6 mt-3 mt-lg-0">
          <h2 class="mb-1 fw-bold">{{ user.name }}</h2>
          <p class="text-muted mb-2">
            <i class="bi bi-envelope-fill me-2"></i>{{ user.email }}
          </p>
          <p class="text-muted mb-2">
            <i class="bi bi-telephone-fill me-2"></i>{{ user.phone }}
          </p>
          <p class="text-muted mb-0">
            <i class="bi bi-geo-alt-fill me-2"></i>{{ user.location }}
          </p>
          <div class="mt-2">
            <span class="badge bg-primary me-2" *ngIf="user.isPremium">Premium Member</span>
            <span class="badge bg-success" *ngIf="user.isVerified">Verified</span>
          </div>
        </div>
        
        <div class="col-lg-3 text-center text-lg-end mt-3 mt-lg-0">
          <button class="btn btn-primary mb-2 w-100 w-lg-auto" (click)="onEdit()">
            <i class="bi bi-pencil-fill me-2"></i>Edit Profile
          </button>
          <button class="btn btn-outline-secondary w-100 w-lg-auto" (click)="onSettings()">
            <i class="bi bi-gear-fill me-2"></i>Settings
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
