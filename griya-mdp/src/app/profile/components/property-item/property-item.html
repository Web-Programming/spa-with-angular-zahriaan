<div class="card h-100 shadow-sm border-0">
  <div class="position-relative">
    <img [src]="item.image" 
         class="card-img-top" 
         [alt]="item.title"
         style="height: 250px; object-fit: cover;">
    <span class="position-absolute top-0 end-0 m-3 badge" 
          [ngClass]="{
            'bg-success': item.status === 'Active',
            'bg-warning': item.status === 'Pending',
            'bg-secondary': item.status === 'Inactive'
          }">
      {{ item.status }}
    </span>
  </div>
  <div class="card-body">
    <h5 class="card-title fw-bold">{{ item.title }}</h5>
    <p class="text-muted mb-2">
      <i class="bi bi-geo-alt-fill me-1"></i>{{ item.location }}
    </p>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-primary fw-bold fs-5">Rp {{ item.price | number }}/bulan</span>
    </div>
    <div class="d-flex gap-3 mb-3">
      <small><i class="bi bi-house me-1"></i>{{ item.bedrooms }} Kamar</small>
      <small><i class="bi bi-droplet me-1"></i>{{ item.bathrooms }} Kamar Mandi</small>
      <small><i class="bi bi-rulers me-1"></i>{{ item.area }}mÂ²</small>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-sm btn-outline-primary flex-fill" (click)="onEdit()">
        <i class="bi bi-pencil me-1"></i>Edit
      </button>
      <button class="btn btn-sm btn-outline-danger flex-fill" (click)="onRemove()">
        <i class="bi bi-trash me-1"></i>Hapus
      </button>
    </div>
  </div>
</div>
