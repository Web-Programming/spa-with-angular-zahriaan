<div class="card h-100 shadow-sm border-0">
  <div class="position-relative">
    <img [src]="item.image" 
         class="card-img-top" 
         [alt]="item.title"
         style="height: 250px; object-fit: cover;">
    <button class="position-absolute top-0 end-0 m-3 btn btn-sm btn-light rounded-circle">
      <i class="bi bi-heart-fill text-danger"></i>
    </button>
  </div>
  <div class="card-body">
    <h5 class="card-title fw-bold">{{ item.title }}</h5>
    <p class="text-muted mb-2">
      <i class="bi bi-geo-alt-fill me-1"></i>{{ item.location }}
    </p>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-primary fw-bold fs-5">Rp {{ item.price | number }}/bulan</span>
      <div class="text-warning">
        <i class="bi bi-star-fill"></i>
        <span class="ms-1 text-dark fw-bold">{{ item.rating }}</span>
      </div>
    </div>
    <div class="d-flex gap-3 mb-3">
      <small><i class="bi bi-house me-1"></i>{{ item.bedrooms }} Kamar</small>
      <small><i class="bi bi-droplet me-1"></i>{{ item.bathrooms }} Kamar Mandi</small>
      <small><i class="bi bi-rulers me-1"></i>{{ item.area }}mÂ²</small>
    </div>
    <button class="btn btn-primary w-100">
      <i class="bi bi-eye me-2"></i>Lihat Detail
    </button>
  </div>
</div>
