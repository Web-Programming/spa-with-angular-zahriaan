<!-- About Card -->
<div class="card shadow-sm border-0 mb-4">
  <div class="card-header bg-white border-0 py-3">
    <h5 class="mb-0 fw-bold">
      <i class="bi bi-person-fill text-primary me-2"></i>Tentang
    </h5>
  </div>
  <div class="card-body">
    <p class="text-muted mb-3" *ngIf="user.bio">
      {{ user.bio }}
    </p>
    <div class="mb-2" *ngIf="user.job">
      <i class="bi bi-briefcase-fill text-primary me-2"></i>
      <strong>Pekerjaan:</strong> {{ user.job }}
    </div>
    <div class="mb-2" *ngIf="user.birthdate">
      <i class="bi bi-cake-fill text-primary me-2"></i>
      <strong>Tanggal Lahir:</strong> {{ user.birthdate }}
    </div>
    <div *ngIf="user.status">
      <i class="bi bi-people-fill text-primary me-2"></i>
      <strong>Status:</strong> {{ user.status }}
    </div>
  </div>
</div>
